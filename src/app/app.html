<div class="dashboard">
  <h1 class="dashboard__heading">GraphQL - Test</h1>

  <Sidebar
    class="dashboard__sidebar"
    [filterClassFn]="sidebarFilterClass()"
    [dictionary]="{
      'cores': ' cores',
      'memory': 'gb'
    }"
    [filters]="attributeCounter | async"
    (appliedFiltersChange)="attributeFilter.next($event)">
  </Sidebar>

  <div class="dashboard__content">
    <Node [details]="node" *ngFor="let node of clusterNodeFilteredSubscription | async; let i = index"></Node>
  </div>
</div>
